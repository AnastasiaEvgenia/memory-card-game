<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anastasia Evgenia Alexandri">
    <meta name="description" content="Memory Card Game">
    <title>Memory Card Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Holtwood One SC' rel='stylesheet'>
    <link href="css\app.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="game_title">
            <h1 class="title_text">MEMORY CARD GAME</h1>
        </header>

        <section class="progress">
            <ul class="stars">
                <li class="star">
                    <i class="fa fa-star"></i>
                </li>
                <li class="star">
                    <i class="fa fa-star"></i>
                </li>
                <li class="star">
                    <i class="fa fa-star"></i>
                </li>
            </ul>
            <span>Moves</span>
            <span>Timer</span>
            <span class="fa fa-refresh"></span>
        </section>
        

        <main class="dashboard">
            <ul class="deck">
                <li class="card open no_match">
                    <i class="fa fa-heartbeat card_icon"></i>
                </li>
                <li class="card">
                    <i class="fa fa-android card_icon"></i>
                </li>
                <li class="card match">
                    <i class="fa fa-github-alt card_icon"></i>
                </li>
                <li class="card">
                    <i class="fa fa-space-shuttle card_icon"></i>
                </li>
                <li class="card">
                    <i class="fa fa-motorcycle card_icon"></i>
                </li>
                <li class="card">
                    <i class="fa fa-heartbeat card_icon"></i>
                </li>
                <li class="card open no_match">
                    <i class="fa fa-bug card_icon"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cloud card_icon"></i>
                </li>
                <li class="card">
                    <i class="fa fa-motorcycle card_icon"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bug card_icon"></i>
                </li>
                <li class="card">
                    <i class="fa fa-flash card_icon"></i>
                </li>
                <li class="card match">
                    <i class="fa fa-github-alt card_icon"></i>
                </li>
                <li class="card">
                    <i class="fa fa-android card_icon"></i>
                </li>
                <li class="card">
                    <i class="fa fa-flash card_icon"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cloud card_icon"></i>
                </li>
                <li class="card">
                    <i class="fa fa-space-shuttle card_icon"></i>
                </li>
            </ul>
        </main>

        <footer>
            <table>
                <td>
                    <th>Times Played</th>
                    <th>Wins</th>
                    <th>Loses</th>
                </td>
            </table>
            <p>Copyrights</p>
        </footer>
    </div>    
    <script src="js/app.js"></script>
</body>

</html>
