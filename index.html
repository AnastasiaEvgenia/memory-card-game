<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anastasia Evgenia Alexandri">
    <meta name="description" content="Memory Card Game">
    <title>Memory Card Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="css\app.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Let the game begin!!</h1>
        <ul class="stars">
            <li>
                <i class="fa fa-star"></i>
            </li>
            <li>
                <i class="fa fa-star"></i>
            </li>
            <li>
                <i class="fa fa-star"></i>
            </li>
        </ul>
        <span>Moves</span>
        <button>Restart</button>
        <span>Timer</span>
    </header>

    <main class="card_dashboard">
        <ul class="deck">
            <li class="card">
                <i class="fa fa-heartbeat"></i>
            </li>
            <li class="card">
                <i class="fa fa-android"></i>
            </li>
            <li class="card">
                <i class="fa fa-github-alt"></i>
            </li>
            <li class="card">
                <i class="fa fa-space-shuttle"></i>
            </li>
            <li class="card">
                <i class="fa fa-motorcycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-heartbeat"></i>
            </li>
            <li class="card">
                <i class="fa fa-bug"></i>
            </li>
            <li class="card">
                <i class="fa fa-cloud"></i>
            </li>
            <li class="card">
                <i class="fa fa-motorcycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-bug"></i>
            </li>
            <li class="card">
                <i class="fa fa-flash"></i>
            </li>
            <li class="card">
                <i class="fa fa-github-alt"></i>
            </li>
            <li class="card">
                <i class="fa fa-android"></i>
            </li>
            <li class="card">
                <i class="fa fa-flash"></i>
            </li>
            <li class="card">
                <i class="fa fa-cloud"></i>
            </li>
            <li class="card">
                <i class="fa fa-space-shuttle"></i>
            </li>
        </ul>
    </main>

    <footer>
        <table>
            <td>
                <th>Times Played</th>
                <th>Wins</th>
                <th>Loses</th>
            </td>
        </table>
        <p>Copirights</p>
    </footer>    
    <script src="js/app.js"></script>
</body>

</html>
